<form action="https://formsubmit.co/posobless@gmail.com" method="POST">

    <!-- Protect from spam -->
    <input type="hidden" name="_captcha" value="false">

    <!-- Redirect to thank-you page or home after sending -->
    <input type="hidden" name="_next" value="https://posobless-cyber.github.io/bward-innovations-website/">

    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Send Message</button>
</form>
