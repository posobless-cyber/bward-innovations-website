  <main class="container content">
    <h1>Contact</h1>
    <p>Want to work together? Send an email or use the form below.</p>

    <form id="contactForm" action="mailto:hello@example.com" method="POST" enctype="text/plain">
      <label for="name">Your name</label>
      <input id="name" name="name" type="text" placeholder="Your name" required>

      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="you@example.com" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" placeholder="Tell me about your project..." required></textarea>

      <button type="submit" class="btn">Send email</button>
    </form>

    <p class="note">Please contact <code>posobless@gmail.com</code> address in the form's <code>action</code> with your real email to receive messages.</p>
